name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run tests
        run: bash run_docker_tests.sh
      - name: Prepare artifact directory
        run: |
          mkdir -p artifact
          cp -r getllm tests scripts *.md *.toml *.sh *.svg *.ini *.example *.pypirc Makefile Dockerfile* LICENSE artifact/ || true
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-pages
          path: artifact
          retention-days: 1
